<div class="modal fade" id="room-join-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Join a room</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="rooms-list">
          <li *ngFor="let room of rooms">
            <div class="room-wrapper">
              <span>{{room.roomName}}</span>
              <button type="button" class="btn btn-primary btn-small" (click)="joinRoom(room.id)">Join</button>
            </div>
            <hr>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closeModal data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
