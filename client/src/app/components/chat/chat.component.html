<div class="paper elevate-1 container">
  <div class="row chat-wrapper">
      <div class="col-sm-3 text-center vertical-divider align-self-start">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-sm-9 text-center align-self-end">
        <form class="form-inline">
          <input type="text" class="form-control fill-parent" name="msg" [(ngModel)]="msgInput" placeholder="Enter text.">
          <button type="submit" class="btn btn-primary margin-left-1">Send</button>
        </form>
      </div>
  </div>
</div>
