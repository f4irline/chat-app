<div class="modal fade" id="room-add-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new room</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Room name" [(ngModel)]="room.roomName" name="roomName">
        <span [@fade]="addFailed" *ngIf="addFailed" class="error-hint">Room with given name already exists.</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closeModal data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!room.roomName" (click)="saveRoom()">Save room</button>
      </div>
    </div>
  </div>
</div>
