<div class="login-wrapper">
  <div class="container paper elevate-1">
    <div class="row header">
      <div>
        <h1>Login</h1>
      </div>
      <div>
        <h4 (click)="signup()">Signup</h4>
      </div>
    </div>
    <hr>
    <form class="login-form">
      <div class="form-group row">
        <label for="userName" class="col-sm-3 col-form-label">Username</label>
        <input type="text" id="userName" name="userName" placeholder="Enter username" class="form-control col-sm-9" [(ngModel)]="userName">
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter password" class="form-control col-sm-9" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Send</button>
      <span [@fade]="loginFailed" *ngIf="loginFailed" class="error-hint">{{errorString ? errorString : 'Error in login.'}}</span>
    </form>      
  </div>
</div>
